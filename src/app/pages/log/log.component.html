<main>
  <h1>Log</h1>
  <form class="log_form">
    <button
      *ngFor="let activity of activities"
      [tooltip]="activity.tooltip"
      [options]="tooltipOptions"
    >
      {{ activity.text }}
    </button>
  </form>

  <div class="log_container">
    <ul class="log_list"></ul>
  </div>
</main>
