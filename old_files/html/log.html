		<ul class="auth">
			<li></li>
		</ul>
		<div class="login_modal modal">
			<div class="close_container">
				<button class="close_modal">&times;</button>
			</div>
			<form action="">
				<label for="email">Email:</label>
				<input type="text" name="email" id="login_email" required />
				<label for="password">Password:</label>
				<input
					type="password"
					name="password"
					id="login_password"
					required
				/>
				<button type="submit">Login</button>
			</form>
		</div>
		<main>
			<form class="log_form">
				<input
					type="date"
					min="2000-01-01"
					class="log_date"
					name="date"
					required
				/>
				<input
					type="time"
					name=""
					id=""
					class="log_time"
					name="time"
					required
				/>
				<select
					name="activity"
					id="dog_activity"
					class="log_activity"
					required
				>
					<option value="💦_pee">💦 Pee</option>
					<option value="💩_poo">💩 Poo</option>
					<option value="😡💦_accident_pee">😡💦 Accident Pee</option>
					<option value="😡💩_accident_poo">😡💩 Accident Poo</option>
					<option value="🐕_walk">🐕 Walk</option>
					<option value="🍲_food">🍲 Food</option>
					<option value="🦴_training">🦴 Training</option>
					<option value="❔_other">❔ Other</option>
				</select>
				<input
					type="text"
					class="log_comment"
					placeholder="Optional Comment"
					name="comment"
				/>
				<div class="bottom_form">
					<button class="log_button" type="submit">&#43;</button>
				</div>
			</form>

			<div class="log_container">
				<ul class="log_list"></ul>
			</div>
		</main>
